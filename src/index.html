<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>JS13K TypeScript Webpack Starter Party</title>
    <style>
      html,
      body {
        width: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #333;
      }
      #game {
        opacity: 0;
        transition: opacity 3s;
      }
      #game.loaded {
        opacity: 1;
      }
      .hide {
        display: none;
      }
      div .vc {
        width: 32px;
        height: 32px;
        margin: 1em;
        border: none;
        user-select: none;
        background-color: white;
        opacity: 0.7;
      }
      .error {
        display: none;
      }
      .main-menu {
        text-align: center;
        width: 50%;
        color: white;
      }
      #start-button {
        padding: 1rem 3rem;
        margin: 2rem;
      }
      @media only screen and (max-height: 420px) {
        .error {
          display: block;
        }
        canvas {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="error">:(</div>
    <div class="main-menu">
      <button id="start-button">Start!</button>
    </div>
  </body>
  <script type="text/javascript">
    (function () {
      var script = document.createElement("script");
      script.onload = function () {
        var stats = new Stats();

        document.body.appendChild(stats.dom);
        requestAnimationFrame(function loop() {
          stats.update();
          requestAnimationFrame(loop);
        });
      };
      script.src = "https://mrdoob.github.io/stats.js/build/stats.min.js";
      document.head.appendChild(script);
    })();
  </script>
</html>
