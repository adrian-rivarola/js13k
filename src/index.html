<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS13K TypeScript Webpack Starter Party</title>
    <style>
      html,
      body {
        width: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #333;
      }
      div .vc {
        font-size: 2rem;
        width: 64px;
        height: 64px;
        margin: 1em;
        border: none;
        user-select: none;
        background-color: white;
        opacity: 0.7;
      }
      #game {
        position: absolute;
        z-index: 100;
        height: 100%;
        width: 100%;
        color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #game button {
        width: 128px;
        height: 32px;
        margin: 1.5em;
        border-radius: 0.5em;
      }
      #game h1 {
        font-size: 3rem;
        font-family: monospace;
      }
      #toast {
        position: absolute;
        z-index: 100;
        /* max-height: 42px;
        min-width: 80%;
        max-width: 80%; */
        font-size: 1.5em;
        padding: 3em;
        text-align: justify;
        bottom: 0;
        background-color: #ddd;
        align-self: center;
        opacity: 0.9;
        transition: 1s;
      }
      #toast.hide {
        bottom: -500px;
      }
      .error {
        display: none;
      }
      @media only screen and (max-height: 420px) {
        .error {
          display: block;
        }
        canvas,
        #start2 {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="game">
      <h1>
        Go Go
        <br />Programming Dystopia
      </h1>
      <button id="start1">1 Player</button>
      <br />
      <button id="start2">2 Players</button>
    </div>

    <div id="toast" class="hide">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor
    </div>

    <div class="error">:(</div>
  </body>
</html>
